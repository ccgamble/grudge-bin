<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Grudge Bin</title>
  </head>
  <body>
    <form class="input-form" method="post">
      <label for="name-input">
        Who wronged you?
        <input class="name-input" type="text" name="Name">
      </label></br>
      <label for="description-input">
        What was their offense?
        <input class="description-input" type="text" name="Description">
      </label></br>
      <label for="date-input">
        When did this occur?
        <input class="date-input" type="date" name="date">
      </label></br>
      <input class="input-submit-btn" type="submit" value="Submit">
    </form>
    
    <section class="grudge-display">
      <p>Offenders: <span class="display-name"><span></p>
      <p>Total Count: <span class="total-count"></span></p>
      <p>Unforgiven: <span class="unforgiven-count"></span></p>
      <p>Forgiven: <span class="forgiven-count"></span></p>
    </section>
    
    <section class="individual-display">
      <p>Name: <span class="individual-name"><span></p>
      <p>Offense: <span class="individual-description"><span></p>
      <p class="toggle-forgive"><p>
    </section>
    
    <section class="sort">
      <p>Sort by Name</p>
        <input id="name" type="button" value=&#8593>
        <input id="reverse-name" type="button" value=&#8595>
      <p>Sort by Date</p>
      <input id="date" type="button" value=&#8593>
      <input id="reverse-date" type="button" value=&#8595>
    </section>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="scripts.js"></script>  
  </body>
</html>
