<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Grudge Bin</title>
  </head>
  <body>
    <form class="input-form" method="post">
      <label for="name-input">
        Who wronged you?
        <input class="name-input" type="text" name="Name">
      </label></br>
      <label for="description-input">
        What was their offense?
        <input class="description-input" type="text" name="Description">
      </label></br>
      <label for="date-input">
        When did this occur?
        <input class="date-input" type="date" name="date">
      </label></br>
      <input class="input-submit-btn" type="submit" value="Submit">
    </form>
    
    <section class="grudge-display">
      <p class="display-name">Offenders: </p>
      <p class="total-count">Total Count: </p>
      <p class="unforgiven-count">Unforgiven: </p>
      <p class="forgiven-count">Forgiven: </p>
    </section>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="scripts.js"></script>  
  </body>
</html>
